<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMemer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/core.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/export.js" defer></script>
</head>

<body>
    <h1 class="logo">OpenMemer</h1>
    <div id="canvasHolder">
        <canvas id="memeEditor" width="800" height="600"></canvas>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*" hidden/>
    </div>
    <div class="controls">
        <input type="text" id="topText" placeholder="Top Text">
        <input type="text" id="bottomText" placeholder="Bottom Text">
        <button id="exportBtn">Export Meme</button>
    </div>

</body>

</html>
